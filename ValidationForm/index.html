<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="email-pass">
            <div class="email child">
                <label>Email Text Field Validation</label><br>
                <input class="input" placeholder="Enter email address" type="email" id="email" required>
                <span class="span" id="email-span"></span>
            </div>
            <div class="pass child">
                <label>Password Text Field Validation</label><br>
                <input class="input" placeholder="Enter password" type="password" id="password"><br>
                <button class="hide-btn" id="toggleBtn" onclick="PasswordVisibility()">Hide View</button>
                <span class="span" id="pass-span"></span>
            </div>
        </div>

        <div class="alpha-phone">
            <div class="alpha child">
                <label>Alpha Text Field Validation</label><br>
                <input class="input" placeholder="Enter alpha" type="text" id="alpha">
                <span class="span" id="alpha-span"></span>
            </div>
            <div class="phone child">
                <label>Phone Field Validation</label><br>
                <input class="input" placeholder="Enter Phone Number" type="" id="phome">
            </div>
        </div>
        <div class="gender-dob">
            <div class="gender child">
                <label>Radio Field Validation(Gender)</label><br>
                <div class="gender-child">
                    <input class="" type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                </div>
                <div class="gender-child">
                    <input class="" type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
                </div>
            </div>
            <div class="dob child">
                <label for="dob">Date Picker(Birth date)</label>
                <input class="input" type="date" id="dob" name="dob">
            </div>
        </div>
        <div class="url-currency">
            <div class="url child">
                <label for="url">URL Field Validation</label><br>
                <input class="input" type="url" id="url" name="url" placeholder="https://example.com">
            </div>
            <div class="currency child">
                <label for="currency">Currency Field Validation</label><br>
                <input class="input" type="text" id="currency" name="currency" placeholder="Enter Currency"
                    onkeyup="formatCurrency(this)">
            </div>
        </div>
        <div class="textarea-checkbox">
            <div class="textarea child">
                <label for="text">Textarea Field Validation</label><br>
                <input class="input" type="text" id="text" name="text">
            </div>
            <div class="checkbox child">
                <label for="checkboxInput">Checkbox Field Validation</label><br>
                <input class="" type="checkbox" id="mean" name="interest" value="mean">
                <label for="mean">MEAN</label><br>
                <input class="" type="checkbox" id="blockchain" name="interest" value="blockchain">
                <label for="blockchain">Blockchain</label><br>
                <input class="" type="checkbox" id="react" name="interest" value="react">
                <label for="react">React</label><br>
                <input class="" type="checkbox" id="ba" name="interest" value="ba">
                <label for="ba">Business Analysis (BA)</label><br>
            </div>
        </div>
        <div class="image-color">
            <div class="image child">
                <label for="checkboxInput">Image Field Validation</label><br>
                <input class="input" type="file" id="image" name="image" accept="image/*">
            </div>
            <div class="color child">
                <label for="color">Choose a color:</label><br>
                <input class="input" type="color" id="color" name="color">
            </div>
        </div>

        <button class="submit-btn" type="submit" onclick="submit()">Submit</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
